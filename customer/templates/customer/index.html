<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Fabrics</title>
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}">
  </head>

  <body>
    <div class="header">
      <!--Content before waves-->
      <div class="inner-header flex" style="height: 30vh;">
      </div>
      <h1 style="margin-bottom: 80px; color: rgb(255, 255, 254);">Welcome To Classic Fabrics</h1>
        <div class="button-container" style="display: block;">
            <button type="button" class="btn-trans"><a href="{% url 'register' %}">Register</a></button>
            <button type="button" class="btn-trans"><a href="{% url 'login' %}">Login</a></button>
        </div>
    

      <!--Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves end-->
    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex">
      <p>&copy; 2023 Classic Fabrics. All Rights Reserved.</p>
    </div>
    <!--Content ends-->
  </body>
</html>
